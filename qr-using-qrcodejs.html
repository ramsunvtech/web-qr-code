<!DOCTYPE html>

<head>
  <title>QR Code - using QRCode.js</title>
  <script type="text/javascript" src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>

<body>
  <h1>QR Code - QRCode.js</h1>
  <div id="qrcode"></div>
  <script>
    const qrCode = new QRCode("qrcode");
    qrCode.makeCode('http://www.webslate.io');
  </script>
</body>

</html>
